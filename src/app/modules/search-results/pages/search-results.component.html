
<div class="container-fluid mt-2">
    <div class="row justify-content-center">
        <nav aria-label="..." *ngIf="typeOfSearch === 'characters'">
            <ul class="pagination ">
              <li  class="page-item letter-box" *ngFor="let letter of abecedary" [ngClass]="{'active': actualLetter === letter}">
                <a class="page-link" (click)="findForLetter(letter)">{{letter}}</a>
              </li>              
            </ul>
        </nav>
    </div>
</div>

<div class="container">
    <div class="card-columns">
        <app-item-results *ngFor="let item of listItems" class="" [typeItem]="typeOfSearch" [attributes]="item">

        </app-item-results>
    </div>

</div>


<nav aria-label="Page navigation example mt-5 " *ngIf="listItems.length > 0">
    <ul class="pagination justify-content-center">

        <li class="page-item ">
            <a class="page-link" (click)="previousPage()">Previous</a>
        </li>

        <!--Primer indice-->
        <li class="page-item" [ngClass]="{'active': actualIndex === 1}">
            <a class="page-link" (click)="searchPerNumber(1)">1</a>
        </li>

        <li class="page-item" *ngIf="actualIndex > 6">
            <a class="page-link">...</a>
        </li>

        <li class="page-item" *ngFor="let item of listVisiblePositions;let i = index;" [ngClass]="{'active': actualIndex === item}">
            <a class="page-link" (click)="searchPerNumber(item)">{{item}}</a>
        </li>

        <li class="page-item" *ngIf="actualIndex < ((listOfPositions.length+1)-4) ">
            <a class="page-link">...</a>
        </li>
        <!--ultimo indice-->
        <li class="page-item" *ngIf="min+4 === max-4 || max === listOfPositions.length" [ngClass]="{'active': actualIndex === listOfPositions.length+1}">
            <a class="page-link" (click)="searchPerNumber(listOfPositions.length+1)">{{listOfPositions.length+1}}</a>
        </li>

        <li class="page-item">
            <a class="page-link" (click)="nextPage()">Next</a>
        </li>

    </ul>
</nav>
