<div id="cardCharacter" class="card" *ngIf="typeItem === 'characters'">
    <img class="img-thumbnail" src="{{heroInfo.image}}" alt="">
    <div class="card-body">
        <h5 class="card-title">{{heroInfo.name}}</h5>
        <p class="card-text">Numbers of comics:{{heroInfo.comics}}.</p>
        <p class="card-text">Numbers of series:{{heroInfo.series}}.</p>
    </div>
</div>

<div id="cardComic" class="card" *ngIf="typeItem === 'comics'">
    <img class="img-thumbnail" src="{{comicInfo.image}}" alt="">
    <div class="card-body">
        <h5 class="card-title">{{comicInfo.name}}</h5>
    </div>
</div>

<div id="cardCreator" class="card" *ngIf="typeItem === 'creators'">
    <img class="img-thumbnail" src="{{creatorInfo.image}}" alt="">
    <div class="card-body">
        <h5 class="card-title">{{creatorInfo.name}}</h5>
    </div>
</div>


<div id="cardSerie" class="card" *ngIf="typeItem === 'series'">
    <img class="img-thumbnail" src="{{seriesInfo.image}}" alt="">
    <div class="card-body">
        <h5 class="card-title">{{seriesInfo.name}}</h5>
    </div>
</div>
